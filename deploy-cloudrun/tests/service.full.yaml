apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
spec:
  template:
    spec:
      containerConcurrency: 80
      containers:
      - image: gcr.io/cloudrun/hello
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: '1'
            memory: 256Mi
      timeoutSeconds: 300
  traffic:
  - latestRevision: true
    percent: 100
