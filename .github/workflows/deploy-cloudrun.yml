name: deploy-cloudrun Unit

on:
  push:
    paths:
    - 'deploy-cloudrun/**'
  pull_request:
    paths:
    - 'deploy-cloudrun/**'

jobs:
  run:
    name: test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: npm install
      run: npm install
      working-directory: ./deploy-cloudrun

    - name: npm lint
      run: npm run lint
      working-directory: ./deploy-cloudrun

    - name: npm test
      run: npm run test
      working-directory: ./deploy-cloudrun
